<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Map GL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
  <script src="/build/webmapgl.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <gl-app label="Web Map GL Test">
    <gl-basemaps slot="end-buttons"></gl-basemaps>
    <gl-fullscreen slot="end-buttons"></gl-fullscreen>
    <gl-drawer-toggle slot="end-buttons"></gl-drawer-toggle>
    <gl-map
        longitude="-88.228878" latitude="40.110319" zoom="12" maxzoom="22">
      <gl-style url="/styles/test-style.json" id="test"></gl-style>
      <gl-style url="/styles/stamen-toner.json" basemap="true"
        thumbnail="http://tile.stamen.com/toner/13/2087/3098.png"
        name="Toner" enabled="false"></gl-style>
      <gl-style url="/styles/stamen-terrain.json" basemap="true"
        thumbnail="http://tile.stamen.com/terrain/13/2087/3098.png"
        name="Terrain"></gl-style>
      <gl-style url="/styles/stamen-watercolor.json" basemap="true"
        thumbnail="http://tile.stamen.com/watercolor/13/2087/3098.png"
        name="Watercolor" enabled="false"></gl-style>
    </gl-map>
    <gl-popup layers="test:test-data">
      <h2><gl-property attribute="title"></gl-property></h2>
      <p><gl-property attribute="description"></gl-property></p>
    </gl-popup>
    <ion-fab vertical="bottom" horizontal="end">
      <gl-feature-add layers="test:test-data"
        url="https://example.com/add"
        form="areas-of-concern">Areas of Concern</gl-feature-add>
    </ion-fab>
    <gl-legend slot="menu">
      <gl-legend-item widget="divider" layers="test:test-data" toggle="true">
        Public Input
      </gl-legend-item>
      <gl-legend-item layers="test:test-data"
          image="data:image/svg+xml;utf8,<svg viewBox=&quot;0 0 100 100&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;><circle cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;25&quot; fill=&quot;%23FF0000&quot;/></svg>">
        Area of Concern
      </gl-legend-item>
    </gl-legend>
    <gl-drawer slot="after-content" open="true" drawer-title="Options">
      <gl-feature-list layers="test:test-data" order-by="title">
        <h2><gl-property attribute="title"></gl-property></h2>
        <p><gl-property attribute="description"></gl-property></p>
        <gl-like-button attribute="_likes"
          url="https://example.com/like"
          layers="test:test-data"></gl-like-button>
      </gl-feature-list>
    </gl-drawer>
    <gl-form id="areas-of-concern" slot="forms">
      <gl-facet name="large-area"
        image="/styles/large-area.jpg">Large Area</gl-facet>
      <gl-facet name="small-area"
        image="/styles/small-area.jpg">Small Area</gl-facet>
      <gl-field attribute="concern" label="Type of Concern"
          facets="large-area" widget="radio">
        <gl-option value="sinkhole"
          image="/styles/large-area.jpg">Sink Hole</gl-option>
        <gl-option value="condition"
          image="/styles/large-area.jpg">Poor Condition</gl-option>
        <gl-option value="markings"
          image="/styles/large-area.jpg">Faded Markings</gl-option>
        <gl-option value="wear"
          image="/styles/large-area.jpg">General Wear</gl-option>
      </gl-field>
      <gl-field attribute="concern" label="Type of Concern"
          facets="small-area" widget="radio">
        <gl-option value="pothole"
          image="/styles/small-area.jpg">Pothole</gl-option>
        <gl-option value="dirt"
          image="/styles/small-area.jpg">Dirt on Roadway</gl-option>
        <gl-option value="grass"
          image="/styles/small-area.jpg">Grass on Sidewalk</gl-option>
        <gl-option value="other"
          image="/styles/small-area.jpg">Other Problems</gl-option>
      </gl-field>
      <gl-field attribute="description" type="text"
        widget="textarea">Description</gl-field>
    </gl-form>
  </gl-app>
</body>
</html>
