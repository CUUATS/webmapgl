<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Map GL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />

  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.css' type='text/css' />

  <script src="/build/webmapgl.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <gl-app label="Web Map GL Test">
    <gl-basemaps slot="end-buttons"></gl-basemaps>
    <gl-fullscreen slot="end-buttons"></gl-fullscreen>
    <gl-drawer-toggle slot="end-buttons"></gl-drawer-toggle>
    <gl-map
        longitude="-88.228878" latitude="40.110319" zoom="12" maxzoom="22">
      <gl-style url="/styles/test-style.json" id="test"></gl-style>
      <gl-style url="/styles/stamen-toner.json" basemap="true"
        thumbnail="http://tile.stamen.com/toner/13/2087/3098.png"
        name="Toner" enabled="false"></gl-style>
      <gl-style url="/styles/stamen-terrain.json" basemap="true"
        thumbnail="http://tile.stamen.com/terrain/13/2087/3098.png"
        name="Terrain"></gl-style>
      <gl-style url="/styles/stamen-watercolor.json" basemap="true"
        thumbnail="http://tile.stamen.com/watercolor/13/2087/3098.png"
        name="Watercolor" enabled="false"></gl-style>
    </gl-map>
    <gl-popup layers="test:test-data" template="test-popup"></gl-popup>
    <gl-feature-buttons vertical="bottom" horizontal="end">
      <gl-feature-add layers="test:test-data"
        url="https://example.com/add"
        schema="/styles/test-form.json" label="Areas of Concern">
      </gl-feature-add>
    </gl-feature-buttons>
    <gl-legend slot="menu">
      <gl-legend-item widget="divider" layers="test:test-data" toggle="true">
        Public Input
      </gl-legend-item>
      <gl-legend-item layers="test:test-data"
          image="data:image/svg+xml;utf8,<svg viewBox=&quot;0 0 100 100&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;><circle cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;25&quot; fill=&quot;%23FF0000&quot;/></svg>">
        Area of Concern
      </gl-legend-item>
    </gl-legend>
    <gl-drawer slot="after-content" open="true" drawer-title="Options">
      <gl-feature-list layers="test:test-data" order-by="title"
        template="test-feature-list"></gl-feature-list>
    </gl-drawer>
  </gl-app>
  <script type="text/html" id="test-popup">
    <h2><gl-property attribute="title"></gl-property></h2>
    <p><gl-property attribute="description"></gl-property></p>
  </script>
  <script type="text/html" id="test-feature-list">
    <h2><gl-property attribute="title"></gl-property></h2>
    <p><gl-property attribute="description"></gl-property></p>
    <gl-like-button attribute="_likes"
      url="https://example.com/like"
      layers="test:test-data"></gl-like-button>
  </script>
</body>
</html>
