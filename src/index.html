<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Map GL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
  <script src="/build/app.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <gl-map style="width: 100%; height: 100%;"
      longitude="-88.228878" latitude="40.110319" zoom="12" maxzoom="22">
    <gl-style url="/styles/test-style.json"></gl-style>
    <gl-style url="/styles/stamen-toner.json"></gl-style>
    <h1 slot="panel">Web Map GL Test</h1>
    <gl-legend slot="panel"></gl-legend>
    <a slot="menu" href="https://ccrpc.org/">About</a>
  </gl-map>

  <style>
    html,
    body {
      height: 100%;
      margin: 0px;
      padding: 0px;
      font-family: sans-serif;
    }
  </style>
</body>
</html>
