<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Map GL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
  <script src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <gl-app map-title="Web Map GL Test">
    <gl-map slot="map"
        longitude="-88.228878" latitude="40.110319" zoom="12" maxzoom="22">
      <gl-style url="/styles/test-style.json"></gl-style>
      <gl-style url="/styles/stamen-toner.json" basemap="true"
        thumbnail="http://tile.stamen.com/toner/13/2087/3098.png"
        name="Toner" enabled="false"></gl-style>
      <gl-style url="/styles/stamen-terrain.json" basemap="true"
        thumbnail="http://tile.stamen.com/terrain/13/2087/3098.png"
        name="Terrain"></gl-style>
      <gl-style url="/styles/stamen-watercolor.json" basemap="true"
        thumbnail="http://tile.stamen.com/watercolor/13/2087/3098.png"
        name="Watercolor" enabled="false"></gl-style>
    </gl-map>
  </gl-app>
</body>
</html>
